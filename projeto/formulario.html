<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="/projeto/css/style.css"> 
</head>
<body>
    <div class="card">
        <h2>Cadastro Inicial</h2>
        <p>Forneça as informações iniciais do paciente.</p>
        <form id="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

            <label for="crm">CRM</label>
            <input type="text" id="crm" name="crm" placeholder="Digite seu CRM" required>

            <label for="especializacao">Especialização</label>
            <input type="text" id="especializacao" name="especializacao" placeholder="Digite sua especialização" required>

            <label for="consultoria">Consultoria</label>
            <input type="text" id="consultoria" name="consultoria" placeholder="Digite sua consultoria" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="csenha">Confirme a Senha</label>
            <input type="password" id="csenha" name="csenha" placeholder="Confirme sua senha" required>

            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Já tem cadastro? <a href="/projeto/paginas/formulario/account-password.html">Acesse</a></p>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log(data);
            window.location.href = 'paginas/homepage.html';
        });
    </script>
</body>
</html>
