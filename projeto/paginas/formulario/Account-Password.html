<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="/projeto/css/style.css"> 
</head>
<body>
    <div class="card">
        <div class="tabs">

        </div>

        <div id="account" class="tab-content">
            <h2>Login</h2>
            <p>Coloque seu e-mail e senha para entrar.</p>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input id="email" type="email" required placeholder="Digite seu e-mail" />

                <label for="senha">Senha</label>
                <input id="senha" type="password" required placeholder="Digite sua senha" />

                <div class="footer">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        
    </div>

    <script>
        function showTab(tab) {
            const accountTab = document.getElementById('account');
            const passwordTab = document.getElementById('password');
            const tabs = document.querySelectorAll('.tab');

            if (tab === 'account') {
                accountTab.style.display = 'block';
                passwordTab.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                accountTab.style.display = 'none';
                passwordTab.style.display = 'block';
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            console.log('Login:', { email, senha });
            window.location.href = '../homepage.html'; 
        });
    </script>
</body>
</html>
